 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eebfd4;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .calculadora {
      background: #e0a8dc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(210, 34, 233, 0.2);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 10px;
      padding: 10px;
      text-align: right;
      border: 1px solid #da77b9;
      border-radius: 5px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #da94c8;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #e4b6de;
    }

    .igual {
      background-color: #df21af;
      color: white;
    }

    .igual:hover {
      background-color: #d811ce;
    }

    .limpar {
      background-color: #e15de6;
      color: rgb(223, 150, 199);
    }

    .limpar:hover {
      background-color: #e20da2;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" disabled />
    <div class="botoes">
      <button onclick="limpar()" class="limpar">C</button>
      <button onclick="adicionar('%')">%</button>
      <button onclick="adicionar('/')">/</button>
      <button onclick="adicionar('*')">*</button>

      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('-')">-</button>

      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('+')">+</button>

      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="calcular()" class="igual">=</button>

      <button onclick="adicionar('0')" style="grid-column: span 2">0</button>
      <button onclick="adicionar('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function adicionar(valor) {
      display.value += valor;
    }

    function limpar() {
      display.value = '';
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Erro';
      }
    }
  </script>
</body>
</html>
